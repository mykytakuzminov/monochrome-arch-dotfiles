# ==================================================
# Hyprpaper Configuration
# File: hyprpaper.conf
# Purpose: Set wallpapers for monitors and splash behavior
# ==================================================

wallpaper {
  # ------------------ Monitor & Path ----------------
  monitor = HDMI-A-1                    # Target monitor
  path = ~/wallpapers/background.png    # Wallpaper image path
  fit_mode = cover                      # Fit mode: cover, contain, fill, stretch
}

# ------------------ Splash Screen ----------------
splash = false                          # Disable splash screen on startup
