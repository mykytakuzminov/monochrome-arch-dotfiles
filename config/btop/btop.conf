# ==================================================
# Btop Configuration
# File: btop.conf
# Purpose: Monochrome theme with modular system metrics display
# ==================================================

# ------------------ Appearance -------------------
color_theme = "monochrome"            # theme name
theme_background = false              # disable theme background
truecolor = true                      # enable 24-bit colors
rounded_corners = true                # rounded corners for boxes
graph_symbol = "braille"              # symbol for graphs
presets = "cpu:1:default,proc:0:default cpu:0:default,mem:0:default,net:0:default"

# ------------------ General ----------------------
update_ms = 2000                      # refresh interval in milliseconds
vim_keys = true                       # enable vim-like navigation keys
terminal_sync = true                  # sync with terminal resizing
save_config_on_exit = true            # auto-save config on exit
log_level = "WARNING"                 # log verbosity

# ------------------ Layout / Boxes ----------------
shown_boxes = "cpu mem net proc"      # boxes to display
cpu_bottom = false
mem_below_net = false
proc_left = false

# ------------------ CPU --------------------------
proc_sorting = "cpu direct"
proc_reversed = true
proc_tree = true
proc_colors = true
proc_gradient = true
proc_per_core = true
proc_cpu_graphs = true
cpu_graph_upper = "Auto"
cpu_graph_lower = "Auto"
cpu_invert_lower = true
show_gpu_info = "Auto"
show_uptime = true
show_cpu_watts = true
check_temp = true
cpu_sensor = "Auto"
show_coretemp = true
temp_scale = "celsius"
show_cpu_freq = true
clock_format = "%X"

# ------------------ Memory -----------------------
mem_graphs = true
proc_mem_bytes = true

# ------------------ Disks / IO -------------------
show_disks = true
show_io_stat = true
io_mode = false
only_physical = true
use_fstab = true
disks_filter = ""

# ------------------ Network ---------------------
net_iface = ""
net_auto = true
net_sync = true
base_10_bitrate = "Auto"

# ------------------ GPU -------------------------
shown_gpus = "nvidia"
nvml_measure_pcie_speeds = true
gpu_mirror_graph = true

# ------------------ Battery ---------------------
show_battery = true
show_battery_watts = true
